devices:
- input_name: 'AT Translated Set 2 keyboard'
  output_name: remap-keyboard
  multiscan_affecting:
    KEY_F13:
      - KEY_LEFTCTRL
      - KEY_LEFTALT
    KEY_F14:
      - KEY_LEFTCTRL
      - KEY_LEFTALT
    KEY_F15:
      - KEY_LEFTALT
      - KEY_LEFTMETA
    KEY_F16:
      - KEY_LEFTCTRL
      - KEY_LEFTALT
  remappings:
    KEY_F12:
      - KEY_HOME
    (KEY_LEFTMETA, KEY_F12):
      - KEY_F12
    KEY_F13:
      - KEY_HOME
    KEY_F14:
      - KEY_END
    KEY_F15:
      - KEY_PAGEUP
    KEY_F16:
      - KEY_PAGEDOWN
    (KEY_LEFTMETA, KEY_DELETE):
      - KEY_INSERT
